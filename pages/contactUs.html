<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  <title>Atlus IMS Contact Us</title>
</head>
<body>
  <div class="container my-3 rounded-4" style="background-color: blue; width: 500px;">
    <h1 class="text-center my-3 text-white">Contact Us</h1>
    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="firstName" placeholder="First Name">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@email.com">
        <label for="floatingInput">Email</label>
      <div class="mb-3">
        <label for="textarea" class="form-label text-white">Message</label>
        <textarea class="form-control" id="message" rows="5"></textarea>
      </div>
      <button class="btn mb-3" style="background-color: white;">Submit Message</button>
    </form>
  </div>
  
</body>
</html>
