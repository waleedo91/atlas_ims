<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
    <title>Atlas</title>
  </head>
  <body>
    <!-- NavBar -->
    <header>
        <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: blue"
        >
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">ATLAS IMS</a>
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                    >Services</a
                >
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Blogs</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="./pages/contactUs.html">Contact Us</a>
                </li>
                
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                />
                <button class="btn btn-secondary" type="submit">Search</button>
            </form>
            </div>
        </div>
        </nav>
    </header>

    <main>
      <div id="carouselExampleFade" class="carousel slide carousel-fade carousel-container" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/iam.png" class="d-block w-100 slide-pic" alt="Identity Access Management">
            <h3 class="slide-header top-left" id="iam">Identity Access Management</h3>
          </div>
          <div class="carousel-item">
            <img src="./images/single_sign_on.png" class="d-block w-100 slide-pic" alt="Single Sign On">
            <h3 class="slide-header top-right" id="single-sign-on">Single Sign On</h3>
          </div>
          <div class="carousel-item">
            <img src="./images/data_governance.png" class="d-block w-100 slide-pic" alt="Data Governance">
            <h3 class="slide-header center-left" id="data-gov">Data Governance</h3>
          </div>
          <div class="carousel-item">
            <img src="./images/workforce_identity.png" class="d-block w-100 slide-pic" alt="Workforce Identity">
            <h3 class="slide-header top-right">Workforce Identity</h3>
          </div>
          <div class="carousel-item">
            <img src="./images/customer_identity.png" class="d-block w-100 slide-pic" alt="Customer Identity">
            <h3 class="slide-header top-left" id="customer-id">Customer Identity</h3>
          </div>
        </div>
        <button class="carousel-control-prev scroll-button" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next scroll-button" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
