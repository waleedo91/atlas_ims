<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
    <title>Atlas</title>
  </head>
  <body>
    <!-- NavBar -->
    <header>
        <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: blue"
        >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ATLAS IMS</a>
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                    >Services</a
                >
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Blogs</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
                </li>
                
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                />
                <button class="btn btn-secondary" type="submit">Search</button>
            </form>
            </div>
        </div>
        </nav>
    </header>

    <div class="container reasons">
      <h2 class="text-center">Why Atlas IMS?</h2>
      <div class="row mt-4">
        <div class="col-4">
          <h3 class="text-center display-6">High Quality</h3>
          <img src="/images/high-quality.png" alt="high-quality" class="whyUs mt-2">
        </div>
        <div class="col-4">
          <h3 class="text-center display-6">Vendor Neutral</h3>
          <img src="/images/vendor-neutral.png" alt="vendor-neutral" class="whyUs mt-2">
        </div>
        <div class="col-4">
          <h3 class="text-center display-6">Proven Methodology</h3>
          <img src="/images/proven-methodology.png" alt="proven-methodology" class="whyUs mt-2">
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
